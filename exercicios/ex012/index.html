<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="500" poster="imagens/pexels-jari-lobo-456989711-15640899.jpg" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
    </video>
    <p>Seu navegador não tem compatibilidade com um carregador de vídeos</p>
    <h1>Inserindo video do Youtube</h1>
    <iframe width="545" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=HLJ0xPp0R-g20Ykw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
